<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>NeuroScript</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #061726; /* fundo azul escuro */
      color: white;
      overflow: hidden;
    }

    /* Fundo part√≠culas */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: #061726;
    }

    /* Pain√©is */
    .fixed-announcement,
    .fixed-eval,
    .fixed-pro,
    .main-card {
      background: rgba(10, 30, 55, 0.9); /* azul escuro transl√∫cido */
      box-shadow: 0 0 20px rgba(0, 229, 255, 0.6);
      border-radius: 18px;
      transition: transform 0.3s ease;
    }

    /* Painel esquerdo */
    .fixed-announcement {
      position: fixed;
      top: 30px;
      left: 30px;
      width: 300px;
      padding: 18px;
    }

    /* Painel avalia√ß√µes */
    .fixed-eval {
      position: fixed;
      top: 30px;
      right: 30px;
      width: 300px;
      max-height: 330px;
      padding: 18px;
      overflow-y: auto;
    }
    .fixed-eval strong {
      color: #00ffff;
      text-shadow: 0 0 6px #00ffff, 0 0 12px #00ffff;
    }

    /* Painel vers√£o PRO */
    .fixed-pro {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 280px;
      min-height: 220px;
      padding: 14px;
      text-align: center;
    }
    .fixed-pro h3 {
      margin-bottom: 10px;
    }
    .fixed-pro p {
      font-size: 0.9rem;
      line-height: 1.3rem;
    }

    /* Card central */
    .main-card {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 420px;
      min-height: 420px;
      padding: 24px;
      text-align: center;
    }

    /* Bot√µes */
    .btn {
      display: inline-block;
      padding: 14px 24px;
      margin-top: 12px;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .btn-free {
      background: #00e5ff;
      color: black;
      box-shadow: 0 0 10px #00e5ff, 0 0 20px #00e5ff;
    }
    .btn-free:hover {
      background: #00ffff;
      box-shadow: 0 0 15px #00ffff, 0 0 30px #00ffff;
    }

    .btn-pro {
      background: #ffcc00;
      color: black;
      box-shadow: 0 0 10px #ffcc00, 0 0 20px #ffcc00;
    }
    .btn-pro:hover {
      background: #ffe066;
      box-shadow: 0 0 15px #ffe066, 0 0 30px #ffe066;
    }

    .btn-disabled {
      background: #444;
      color: #aaa;
      cursor: not-allowed;
      box-shadow: none;
      pointer-events: none;
    }

    /* Bot√£o maior Free */
    .big-btn {
      font-size: 1.3rem;
      padding: 16px 26px;
      width: 90%;
      max-width: 340px;
    }

    /* Popup Copiado */
    .popup {
      margin-top: 8px;
      display: inline-block;
      text-align: center;
      background: rgba(0, 255, 150, 0.95);
      color: black;
      padding: 6px 12px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 0.85rem;
      box-shadow: 0 0 8px #00ffcc, 0 0 18px #00ffcc;
      opacity: 0;
      transform: translateY(5px);
      transition: all 0.4s ease;
    }
    .popup.show {
      opacity: 1;
      transform: translateY(0);
    }

    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.85rem;
      color: #bbb;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <!-- Card central -->
  <div class="main-card panel">
    <img src="https://raw.githubusercontent.com/bzzer244-boop/NeuroScript/refs/heads/main/logo.png" 
         alt="NeuroScript Logo" width="160"><br>
    <h2>‚ö°ü§ñ Obter NeuroScript</h2>
    <p>Clique no bot√£o abaixo para copiar o script da vers√£o Free.</p>
    
    <button id="btnFree" class="btn btn-free big-btn">‚ö° Obter Vers√£o Free</button>
    <div id="popup" class="popup">‚úÖ Copiado Script NeuroScript</div>
  </div>

  <!-- Rodap√© -->
  <footer>
    ¬© 2025 NeuroScript. Todos os direitos reservados.
  </footer>

  <!-- Part√≠culas -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 100, density: { enable: true, value_area: 800 } },
        color: { value: "#00ffff" },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: 3 },
        move: { enable: true, speed: 1.5, out_mode: "out" }
      }
    });

    // Script Free - Copiar
    document.getElementById("btnFree").addEventListener("click", () => {
      const scriptFree = `-- NeuroScript Free
print("‚ö° NeuroScript Free carregado!")`;
      navigator.clipboard.writeText(scriptFree).then(() => {
        const popup = document.getElementById("popup");
        popup.classList.add("show");
        setTimeout(() => popup.classList.remove("show"), 2000);
      });
    });

    // Movimento dos pain√©is
    document.addEventListener("mousemove", e => {
      const x = (window.innerWidth / 2 - e.pageX) / 50;
      const y = (window.innerHeight / 2 - e.pageY) / 50;

      document.querySelectorAll('.panel').forEach(panel => {
        if (panel.classList.contains("main-card")) {
          panel.style.transform = `translate(-50%, -50%) translate(${x}px, ${y}px)`;
        } else {
          panel.style.transform = `translate(${x}px, ${y}px)`;
        }
      });
    });
  </script>
</body>
</html>
